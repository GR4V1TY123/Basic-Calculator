<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE WEBSITE</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark  ">
        <div class="container-fluid">
          <a class="navbar-brand nav-text fs-2 text-light" href="#">Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav fs-4">
              <a class="nav-link nav-text active text-success" aria-current="page" href="#">Home</a>
              <a class="nav-link nav-text text-success" href="#">Features</a>
              <a class="nav-link nav-text text-success" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid calcBox text-center">
        <div class="resultBox">
          <span id="screen">0
          </span>
        </div>
        <div class="buttonBox">
          <div class="row custom-row">
            <div class="col syntax all-clear funcButton" id="">AC</div>
            <div class="col syntax negative funcButton" id=""><sup>+</sup>/<sub>-</sub></div>
            <div class="col syntax percent funcButton" id="">%</div>
            <div class="col special opr-divide funcButton" id="">/</div>
          </div>
          <div class="row custom-row g-2">
            <div class="col num7 funcButton" id="7">7</div>
            <div class="col num8 funcButton" id="8">8</div>
            <div class="col num9 funcButton"id="9">9</div>
            <div class="col special opr-multiply funcButton" id="">*</div>
          </div>
          <div class="row custom-row g-2">
            <div class="col num4 funcButton" id="4">4</div>
            <div class="col num5 funcButton" id="5">5</div>
            <div class="col num6 funcButton" id="6">6</div>
            <div class="col special opr-minus funcButton" id="">-</div>
          </div>
          <div class="row custom-row g-2">
            <div class="col num1 funcButton" id="1">1</div>
            <div class="col num2 funcButton" id="2">2</div>
            <div class="col num3 funcButton" id="3">3</div>
            <div class="col special opr-add funcButton" >+</div>
          </div>
          <div class="row custom-row g-2">
            <div class="col-6 num0 funcButton" id="0">0</div>
            <div class="col point funcButton" id="">.</div>
            <div class="col special opr-equal funcButton" id="">=</div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
